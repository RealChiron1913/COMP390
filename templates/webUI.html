<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Encryption Tool</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 2rem;
        }
        .grid input,
        .grid textarea,
        .grid progress {
            margin-bottom: 1rem; 
        }
        .button {
            gap: 1rem;
            padding: 5px 10px;
            border-radius: 4px;
            width: 100px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .button-control {
            padding: 5px 10px;
            border-radius: 4px;
            width: 8rem;
            margin: auto;
            margin-bottom: 1rem;
        }
        .key-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        .processing {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .selectbar {
            width: 15rem;
        }
        .checkbox {
            margin-top: 0.8rem;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
            border: 1px solid rgb(55,73,86);
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .selectionbar {
            display: block;
        }
        
        .info-icon {
            display: inline-block;
            margin-left: 1rem;
            margin-top: 0.5rem;
            border: 2px solid rgb(55,73,86);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: help;
            text-emphasis: none;
        }
        .methodbar{
            display: flex;
            flex-direction: row;
        }

        
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Encryption Tool</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <section> 
                <hgroup>
                    <h2>Encryption Tool</h2>
                    <h3>Secure your information</h3>
                </hgroup>
                <p>Select the type of encryption, enter your text, and choose if you want to use a key for encryption/decryption.</p>
                <div class="selectbar">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="chinese">Chinese</option>
                        <!-- Add more language options here -->
                    </select>
                </div>
                <div class="selectbar">
                    <label for="ciphermethod">Cipher Method</label>
                    <div class="methodbar">
                        <select id="ciphermethod" name="ciphermethod">
                        <option value="caesar">Caesar's</option>
                            <option value="permutation">Permutation</option>
                            <option value="substitution">Substitution</option>
                        <!-- Add more cripher method options here -->
                        </select>                         
                        <div>
                            <span class="info-icon" data-tooltip="Caesar: Shifts letters by a fixed number.">?</span>
                        </div>
                    </div>
                    
                </div>
                
                
                <div>
                    <label for="options">Options</label>
                    <div class="options">
                        <div>
                            <input class="checkbox" type="checkbox" id="withoutkey" name="withoutkey">
                            <label for="withoutkey">Decryption without Key</label>
                        </div>
                        <div>  <!-- Add case sensitive here -->
                            <input class="checkbox" type="checkbox" id="casesensitive" name="casesensitive">
                            <label for="casesensitive">Case Sensitive</label>
                        </div>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="text-area">
                    	<label for="plaintext">Text (Plaintext)</label>
                    	<textarea id="plaintext" name="plaintext" rows="10"></textarea>
                        <div class="button-group">
                            <button class = "button" type="button" onclick="event.preventDefault()">Upload</button>
                            <button class = "button" type="button" onclick="event.preventDefault()">Save</button>
                        </div>
                    </div>
                    <div class="control-area">
                        <div class="key-input">
                            <label for="key">Key</label>
                            <input type="text" id="key" name="key" placeholder="Enter a key">
                        </div>
                        <button class = "button-control" type="button" onclick="button_encrypt()">Encrypt</button>
                        <button class = "button-control" type="button" onclick="event.preventDefault()">Decrypt</button>
                        <div class="processing">
                            <label for="processing">Processing</label>
                            <progress id="processing" value="0" max="100" class="processing-bar"></progress>
                        </div>
                    </div>
                    <div class="text-area">
                        <label for="ciphertext">Text (Ciphertext)</label>
                        <textarea id="ciphertext" name="ciphertext" rows="10"></textarea>
                        <div class="button-group">
                            <button class = "button" type="button" onclick="event.preventDefault()">Upload</button>
                            <button class = "button" type="button" onclick="event.preventDefault()">Save</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="container">
        <small>
            <a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a>
        </small>
    </footer>

    <script>
        document.querySelectorAll('.button, .button-control').forEach(button => {
            button.style.cursor = 'pointer'; // Change cursor to pointer when hover over buttons
            // Add click animation
            button.onmousedown = () => button.style.transform = 'scale(0.95)';
            button.onmouseup = () => button.style.transform = 'scale(1)';
        });

        document.getElementById('withoutkey').addEventListener('change', function() {
            var keyInput = document.getElementById('key');
            if (this.checked) {
                keyInput.disabled = true;
                keyInput.style.opacity = '0.5'; // Reduce opacity to indicate it's disabled
                // Smooth transition for opacity
                keyInput.style.transition = 'opacity 0.5s';
            } else {
                keyInput.disabled = false;
                keyInput.style.opacity = '1'; // Full opacity when enabled
            }
        });

        document.getElementById('ciphermethod').addEventListener('change', function() {
            var keyInput = document.getElementById('key');
            var method = this.value;
            var tooltip = document.querySelector('.info-icon');
            switch (method) {
                case 'caesar':
                    tooltip = 'Caesar: Shifts letters by a fixed number.';
                    break;
                case 'permutation':
                    tooltip = 'Permutation: Rearranges letters according to a key.';
                    break;
                case 'substitution':
                    tooltip = 'Substitution: Replaces letters according to a key.';
                    break;
            }
            var infoicon = document.querySelector('.info-icon');
            infoicon.setAttribute('data-tooltip', tooltip);
        });

        document.querySelectorAll('.info-icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                var tooltip = this.getAttribute('data-tooltip');
                var tooltipDiv = document.createElement('div');
                tooltipDiv.classList.add('tooltip');
                this.appendChild(tooltipDiv);
            });

            icon.addEventListener('mouseleave', function() {
                this.removeChild(this.querySelector('.tooltip'));
            });
        });

        function button_encrypt() {
            var plaintext = document.getElementById('plaintext').value;
            var key = document.getElementById('key').value;
            var language = document.getElementById('language').value;
            var ciphermethod = document.getElementById('ciphermethod').value;
            var casesensitive = document.getElementById('casesensitive').checked;
            fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ plaintext: plaintext, key: key, language: language, ciphermethod: ciphermethod, casesensitive: casesensitive}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('ciphertext').value = data.ciphertext;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }


       
        

        


    </script>
</body>
</html>
