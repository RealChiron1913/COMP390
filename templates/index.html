<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">

    <!-- Title of the webpage -->
    <title>Encryption Tool</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Encryption Tool</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="/contact" role="button" class="button">Contact</a></li> <!-- Placeholder link for contact information -->
        </ul>
    </nav>


    <!-- Main content of the webpage -->
    <main class="home-main">
        <div class="grid">
            <section>
                <!-- Heading group for title and subtitle -->
                <hgroup>
                    <h1>Encryption Tool</h1>
                    <h3>Secure your information</h3>
                </hgroup>

                <!-- Introduction text -->
                <p>Select the type of encryption, enter your text, and choose if you want to use a key for
                    encryption/decryption.</p>

                <!-- Language selection dropdown -->
                <div class="selectbar">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="chinese">Chinese</option>
                        <!-- Placeholder for additional language options -->
                    </select>
                </div>

                <!-- Cipher method selection with tooltip -->
                <div class="selectbar">
                    <label for="ciphermethod">Cipher Method</label>
                    <div class="methodbar">
                        <select id="ciphermethod" name="ciphermethod">
                            <option value="caesar">Caesar's</option>
                            <option value="permutation">Permutation</option>
                            <option value="substitution">Substitution</option>
                            <!-- Placeholder for additional cipher method options -->
                        </select>
                        <div>
                            <span class="info-icon" data-tooltip="Caesar: Shifts letters by a fixed number.">?</span>
                            <!-- Tooltip for cipher method information -->
                        </div>
                    </div>
                </div>

                <!-- Options for encryption/decryption -->
                <div>
                    <label for="option-area">Options</label>
                    <div class="option-area">
                        <div>
                            <input class="checkbox" type="checkbox" id="casesensitive" name="casesensitive">
                            <label for="casesensitive">Case Sensitive</label> <!-- Case sensitivity option -->
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="keyprocess" name="keyprocess">
                            <label for="keyprocess">Process the Key</label> <!-- Option to process the key -->
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="withoutkey" name="withoutkey">
                            <label for="withoutkey">Decryption without Key</label>
                            <!-- Option for decryption without a key -->
                        </div>
                    </div>
                </div>

                <!-- Text areas for plaintext and ciphertext with upload and save buttons -->
                <div class="grid">
                    <div class="text-area">
                        <label for="plaintext">Text (Plaintext)</label>
                        <textarea id="plaintext" name="plaintext" rows="10"></textarea>
                        <div class="button-group">
                            <button id="Plain-upload" class="button" type="button"
                                onclick="event.preventDefault()">Upload</button> <!-- Upload plaintext button -->
                            <button id="Plain-save" class="button" type="button">Save</button>
                            <!-- Save plaintext button -->
                        </div>
                    </div>
                    <div class="control-area">
                        <div class="key-input">
                            <label for="key">Key</label>
                            <input type="text" id="key" name="key" placeholder="Enter a key">
                            <!-- Input for encryption/decryption key -->
                        </div>
                        <button class="button-control" type="button" id="Encrypt"
                            onclick="button_click(this.id)">Encrypt</button> <!-- Encrypt button -->
                        <button class="button-control" type="button" id="Decrypt"
                            onclick="button_click(this.id)">Decrypt</button> <!-- Decrypt button -->
                        <div class="processing">
                            <label for="processing">Processing</label>
                            <progress id="processing" value="0" max="100" class="processing-bar"></progress>
                            <!-- Progress bar for encryption/decryption process -->
                        </div>
                    </div>
                    <div class="text-area">
                        <label for="ciphertext">Text (Ciphertext)</label>
                        <textarea id="ciphertext" name="ciphertext" rows="10"></textarea>
                        <div class="button-group">
                            <button id="Cipher-upload" class="button" type="button"
                                onclick="event.preventDefault()">Upload</button> <!-- Upload ciphertext button -->
                            <button id="Cipher-save" class="button" type="button">Save</button>
                            <!-- Save ciphertext button -->
                        </div>
                    </div>
                </div>

                <footer style="margin-top: 5rem">
                    <small>
                        <a href="/privacypolicy">Privacy Policy</a> â€¢ <a href="/termsofuse">Terms of Use</a>
                        <!-- Links to privacy policy and terms of use pages -->
                    </small>
                </footer>
            </section>
        </div>

        <!-- Footer with links to privacy policy and terms of use -->

    </main>

    <!-- External JavaScript file -->
    <script src="static/webscript.js" type="text/javascript"></script>
</body>

</html>
